<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Identifier App</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Screenshot Identifier</h1>

    <form action="/identify" method="POST" enctype="multipart/form-data">
      <input type="file" name="screenshot" accept="image/*" required>
      <button type="submit">Identify Movie</button>
    </form>

    {% if result %}
      <div class="result">
        <h2>ðŸŽ¥ {{ result.title }}</h2>
        <p><strong>Synopsis:</strong> {{ result.synopsis }}</p>
        <p><strong>Watch here:</strong></p>
        <ul>
          {% for link in result.links %}
            <li><a href="{{ link.url }}" target="_blank">{{ link.platform }}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
